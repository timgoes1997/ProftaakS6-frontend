<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="author" content="Rowan Dings">
    <meta name="theme-color" content="#0163AE" />

    <link href='css/general.css' rel='stylesheet' type='text/css' />
    <link href='css/vehiclepicker.css' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <title>Voertuig registratie</title>
</head>

<body>
    <div class="side-nav scroller">
        <img src="img/car.jpg" class="img-header"/>
        <div class="b-header"><h2>Registreer voertuig</h2></div>
        <h3>Eigendomsgegevens</h2>
        <div class="t-two-inline">
            <label>Eigenaar</label><input type="text" id="owner">
        </div>
        <div class="t-two-inline">
            <label>Eigendomsbewijs</label><input type="file" id="owner_proof">
        </div>
        <div class="divider"></div>
        <h3>Autogegevens</h2>
        <div class="t-two-inline">
                <label>Energie-label</label>
                <select id="energy">
                        <option value="A">A-klasse</option>
                        <option value="B">B-klasse</option>
                        <option value="C">C-klasse</option>
                        <option value="D">D-klasse</option>
                </select>
        </div>
        <div class="t-two-inline">
                <label>Hardware</label><input type="text" id="hardware">
        </div>
        <div class="t-two-inline">
                <label>Merk</label><input type="text" id="brand">
        </div>
        <div class="divider"></div>
        <h3>Locatie</h2>
        <div class="t-two-inline">
            <label for="lat">Lat.</label><input type="text" id="lat" readonly="yes">
        </div>
        <div class="t-two-inline">
            <label for="lng">Long.</label><input type="text" id="lng" readonly="yes">
        </div>
        <div class="divider"></div>
        <div class="btn btn-default reg">Registreer</div>
    </div>
    <div class="contents">
        <div id="map"></div>
    </div>
    <script async type="text/javascript" src="js/map.js"></script>
</body>
</html>
