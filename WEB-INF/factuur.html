<body>
    <div class="side-nav scroller">
        <img src="img/car.jpg" class="img-header"/>

    <div class="contents">
        <div class="header small-contents factuurinfo" id="factuurnummer"><h2>Factuur #</h2><span>N/A</span></div>
        <div class="divider"></div>
        <div class="small-contents main">
            <div class="left-map">
                <div id="nummerplaat" class="factuurinfo"><span>Nummerplaat:</span><span>N/A</span></div>
                <div id="totaalbedrag" class="factuurinfo"><span>Totaalbedrag:</span><span>N/A</span></div>

            <div id="map"></div>
        </div>

            <!-- example content -->
            <table id="trips">
                    <tr>
                      <th id="trips.region">Regio</th>
                      <th id="trips.date">Tijdstip</th>
                      <th id="trips.kilometers">Kilometers</th>

                    </tr>
            </table>
        </div>
        <hr/>
        <div class="small-contents">
            <div id="totaalbedrag2" class="bill"><span>Totaal</span><span>N/A</span></div>
        </div>
        <hr/>
        <div class="small-contents">
            <div class="btn">PayPal</div>
            <div class="btn">iDeal</div>
            <div class="btn">Google Wallet</div>
        </div>

        var table = {};
        table.Manually = true;
