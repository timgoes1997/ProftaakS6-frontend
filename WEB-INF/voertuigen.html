<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="author" content="Rowan Dings">
    <meta name="theme-color" content="#0163AE" />

    <link href='css/general.css' rel='stylesheet' type='text/css' />
    <link href='css/modal.css' rel='stylesheet' type='text/css' />
    <link href='css/fa/css/font-awesome.min.css' rel='stylesheet' type='text/css' />
    <link href='css/management.css' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="js/universal.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/notif.js"></script>
    <script type="text/javascript" src='js/tablesort.min.js'></script>
    <title>Voertuigen</title>
</head>

<body>
    <div class="side-nav scroller">
        <img src="img/car.jpg" class="img-header"/>
        <div class="b-header"><h2>Welkom</h2></div>
        <h3>Home</h3>
        <a href="profiel.html"><p class="fa fa-user"></p><p>Profiel</p></a>
        <a href="track.html"><p class="fa fa-map-pin"></p><p>Track</p></a>
        <div class="divider"></div>
        <h3>Beheer</h3>
        <a onclick="openMenu(modals.car)"><p class="fa fa-car"></p><p>Voeg voertuig toe</p></a>
        <a roles="ADMIN" onclick="openMenu(modals.car_unknown)"><p class="fa fa-car"></p><p>Voeg onbekend voertuig toe</p></a>
        <h3>Administratie</h3>    
        <a href="voertuigen.html"><p class="fa fa-car"></p><p>Voertuigen</p></a>
        <a href="tarieven.html"><p class="fa fa-compass"></p><p>Tarieven</p></a>
        <a href="facturen.html"><p class="fa fa-balance-scale"></p><p>Facturen</p></a>
        <a roles="GOVERNMENT_EMPLOYEE" href="admin.html"><p class="fa fa-address-card"></p><p>Administratie</p></a>
        <div class="divider"></div>
        <h3>Algemeen</h3>
        <a href="logout.html"><p class="fa fa-power-off"></p><p>Uitloggen</p></a>
        <a href="about.html"><p class="fa fa-info"></p><p>Over Ons</p></a>
        <div class="divider"></div>
    </div>
    <div class="contents">
        <div class="header small-contents">
            <h2>Voertuigen</h2>
        </div>
        <div class="divider"></div>
        <div class="table-settings small-contents">
                <h3>Opties</h3>
                <div class="t-two-inline">
                    <label>Zoeken</label><input id="search" type="text"/>
                </div>
                <div class="t-two-inline">
                    <label for="app-only">Enkel applicatiegebruikers</label><input name="app-only" id="app-only" type="checkbox"/>
                </div>
        </div>
        <div class="divider"></div>
        <div class="small-contents">
            <h3>Resultaten</h3>
        </div>
        <div id="dynamic-table" class="small-contents">
            <table id="table-generate">
                <thead>
                    <tr>
                      <th data-sort-method='number' id="licensePlate" data-sort-default>Nummerplaat</th>
                      <th id="hardware" default="Standaard">Hardware</th>
                      <th id="customer.name">Eigenaar</th>
                      <th id="customer.email" default="Geen email bekend">Email</th>
                      <th id="vehicle.energyLabel">Tariefcategorie</th>
                      <th id="customer.appUser" default="Onbekend" true="Ja" false="Nee">Applicatiegebruiker</th>
                      <th id="actions_Transfer" content="" class="hidden" requires-role="CUSTOMER" action="click" function="transferCar({0})" action-class="transfer fa" parameters="licensePlate"></th>
                      <th id="actions_Verwijder" content="" requires-role="GOVERNMENT_EMPLOYEE" action="click" action-class="delete fa" function="removeCar({0})" parameters="licensePlate">Acties</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div id="notif-holder"></div>
    <div id="darkener" class="hidden darkener" onclick="closeMenu(event)"></div>
    <script async defer type="text/javascript" src="js/modal/car_customer.js"></script>
    <script async defer type="text/javascript" src="js/modal/car_unknown.js"></script>
    <script async defer type="text/javascript" src="js/modal/car_transfer.js"></script>
    <script async defer type="text/javascript" src="js/modal/confirm.js"></script>
    <script>
        var table = {};
        table.URL = "vehicles/registered";
        table.search = $('search');
    </script>
    <script async defer type="text/javascript" src="js/table-generate.js"></script>
    <script async defer type="text/javascript" src='js/sorts/tablesort.number.min.js'></script>
    <script async defer type="text/javascript" src="js/cars.js"></script>
</body>
</html>
