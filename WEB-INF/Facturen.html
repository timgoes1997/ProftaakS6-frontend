<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="author" content="Jesse Deij">
    <meta name="theme-color" content="#0163AE" />

    <link href='css/general.css' rel='stylesheet' type='text/css' />
    <link href='css/fa/css/font-awesome.min.css' rel='stylesheet' type='text/css' />
    <link href='css/management.css' rel='stylesheet' type='text/css' />
    <title>Facturen</title>
</head>

<body>
    <div class="side-nav scroller">
        <img src="img/car.jpg" class="img-header"/>
        <div class="b-header"><h2>Welkom</h2></div>
        <h3>Home</h3>
        <a href="profiel.html"><p class="fa fa-user"></p><p>Profiel</p></a>
        <a href="track.html"><p class="fa fa-map-pin"></p><p>Track</p></a>
        <div class="divider"></div>
        <h3>Administratie</h3>    
        <a href="voertuigen.html"><p class="fa fa-car"></p><p>Voertuigen</p></a>
        <a href="tarieven.html"><p class="fa fa-compass"></p><p>Tarieven</p></a>
        <a href="facturen.html"><p class="fa fa-balance-scale"></p><p>Facturen</p></a>
        <div class="divider"></div>
        <h3>Algemeen</h3>
        <a href="logout.html"><p class="fa fa-power-off"></p><p>Uitloggen</p></a>
        <a href="about.html"><p class="fa fa-info"></p><p>Over Ons</p></a>
        <div class="divider"></div>
    </div>
    <div class="contents">
        <div class="header small-contents">
            <h2>Facturen</h2>
        </div>
        <div class="divider"></div>
        <div class="table-settings small-contents">
                <h3>Opties</h3>
                <div class="t-two-inline">
                    <label>Zoeken</label><input type="text"/>
                </div>
                <div class="t-two-inline">
                    <label>Sorteer op</label>
                    <select>
                        <option>FactuurNr</option>
                        <option>Cartracker</option>
                        <option>TotaalBedrag</option>
                        <option>BetaalStatus</option>
                        <option>Maand</option>
                    </select>
                </div>
        </div>
        <div class="divider"></div>
        <div class="small-contents">
            <h3>Resultaten</h3>
        </div>
        <div id="dynamic-table" class="small-contents">
            <!-- example content -->
            <table id="table-generate">
                    <tr>
                      <th id="billnr">FactuurNr</th>
                      <th id="licenseplate">Cartracker</th>
                      <th id="price">TotaalBedrag</th>
                      <th id="status">BetaalStatus</th>
                      <th id="month">Maand</th>
                      <th id="actions_Bewerk" action="a" link="factuur.html?id={0}" parameters="billnr">Acties</th>
                    </tr>
            </table>
        </div>
    </div>
    <div id="notif-holder"></div>
    <script async type="text/javascript" src="js/universal.js"></script>
    <script async type="text/javascript" src="js/notif.js"></script>
    <script>
        var dstart = Date.now();
        var dend = new Date();
        dend.setMonth(dend.getMonth() - 12);
        var table = {};
        table.URL = "bills";
        table.Data = {
            "startdate" : dstart,
            "enddate" : dend
        };
    </script>
    <script async type="text/javascript" src="js/table-generate.js"></script>
</body>
</html>
